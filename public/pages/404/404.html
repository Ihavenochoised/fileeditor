<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/404/src/404.css">
    <link rel="icon" href="/images/favicon/favicon.png">
    <title>404 - Page not found</title>
</head>
<body>
    <!-- Header -->
    <div class="marginH"></div>
    <div class="header">
        <div class="logoContainer">
            <a href="/">
            <img src="/images/appLogo/appLogo.png" alt="appLogo" class="appLogo">
            </a>
        </div>
        <div class="navBar"></div>
    </div>
    <div class="marginH"></div>
    <div class="notifyBanner">
        <img class="notifyImg">
        <p class="notifyText"></p>
    </div>
    <!---->
    <div class="main">
        <div class="imageContainer">
            <img class="image" src="/images/404/404.png"">
        </div>
        <div class="text">
            <h1>Page not found</h1>
            <p>The page you were looking for may have been removed or moved to another place. </p>
            <a class="redirect" href="/">Go back to homepage</a>
        </div>
    </div>
    <script src="/pages/404/src/404.js"></script>

</html>
