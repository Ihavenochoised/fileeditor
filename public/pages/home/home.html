<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/home/src/home.css">
    <link rel="icon" href="/images/favicon/favicon.png">
    <title>File Editor</title>
</head>

<body>
    <!-- HEADER -->
    <div class="marginH"></div>
    <div class="header">
        <div class="logoContainer">
            <a href="/">
                <img src="/images/appLogo/appLogo.png" alt="appLogo" class="appLogo">
            </a>
        </div>
        <div class="navBar"></div>
    </div>
    <div class="marginH"></div>
    <!---->
    <!-- NOSCRIPT -->
    <noscript>
        <h1>Sorry, this website does not work without JavaScript. </h1>
    </noscript>
    <!---->
    <div class="content">
        <h1 class="h1Center">Free Online File Editor</h1>
        <h4 class="h4Center">Edit your files with ease in your browser</h4>
        <br>
        <div class="toolSelector">
            <div class="arrowContainer">
                <div class="lArrow">&#8592;</div>
            </div>
            <div class="tool">
                <div>
                    <img class="picTool" alt="Tools" src="/images/home/textEditor.png">
                </div>
                <div class="descripTool">
                    <h4 class="h4Tool">Text Editor</h4>
                    <p class="pTool">Edit Text Files with ease!</p>
                </div>
            </div>
            <div class="arrowContainer">
                <div class="rArrow">&#8594;</div>
            </div>
        </div>
    </div>
    <script src="/pages/home/src/home.js"></script>
</body>

</html>
